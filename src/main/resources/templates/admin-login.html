<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BankEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            background-image: linear-gradient(120deg, #1a252f, #2c3e50);
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .admin-login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .bank-logo {
            margin-bottom: 20px;
            font-size: 35px;
            color: #2c3e50;
        }
        
        .admin-login-container h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        
        .admin-login-container h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #e74c3c;
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            transition: all 0.3s ease;
            font-size: 15px;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
            background: white;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
            transition: color 0.3s ease;
        }
        
        .input-group input:focus + i {
            color: #e74c3c;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }
        
        .back-to-home {
            margin-top: 25px;
            font-size: 14px;
        }
        
        .back-to-home a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-to-home a:hover {
            color: #e74c3c;
        }
        
        .security-note {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }
        
        .security-note i {
            color: #e74c3c;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="bank-logo">
            <a href="index" style="text-decoration: none; color: inherit;">
                <i class="fas fa-university"></i>
            </a>
        </div>
        <h2>Admin Login</h2>
        <form th:action="@{/authenticate}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter admin username" required autofocus>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="login-button">Login to Dashboard</button>
            <p class="error-message" th:text="${msg}"></p>
        </form>
        
        <div class="security-note">
            <i class="fas fa-shield-alt"></i>
            This is a secure admin area. Unauthorized access attempts will be logged and reported.
        </div>
        
        <div class="back-to-home">
            <a href="index"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
